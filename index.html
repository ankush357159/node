<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
</head>
<body>
    <h4>"this" in arrow function</h4>
    <p id="p1"></p>
    <p id="p2"></p>
    <button id="btn1">Click - Arrow</button>
    <button id="btn2">Click - Regular</button>

    <script>
        const func1 = () => {
            document.getElementById('p1').innerHTML += this
        }   
        function func2() {
            document.getElementById('p2').innerHTML += this
        }
        document.getElementById('btn1').addEventListener("click" , func1)
        document.getElementById('btn2').addEventListener("click" , func2)
    </script>    
</body>
</html>
